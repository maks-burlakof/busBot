<!DOCTYPE html>
<html lang="ru" data-theme="light" style="--tg-viewport-height: 100vh; --tg-viewport-stable-height: 100vh;">
<head>
   <meta charset="utf-8">
   <title>{% block title %}Маршрутки{% endblock %}</title>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
   <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1">
   <meta name="theme-color" content="#fff" />
   <meta name="robots" content="noindex,nofollow">
   <link rel="icon" href="static/favicon.ico">
   <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css">
   <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}?v=1.0">
   {% block extrastyle %}{% endblock %}
</head>

<body>
   <noscript>
      <strong>Похоже у тебя выключен JavaScript.</strong><br>Так мы с тобой каши не сварим. Почини эту проблему и тогда я смогу работать как надо!
   </noscript>
   <div class="container">
      {% block content %}{% endblock %}
   </div>

   <script src="https://telegram.org/js/telegram-web-app.js"></script>
   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
   {% block extrajs %}{% endblock %}
</body>
</html>
